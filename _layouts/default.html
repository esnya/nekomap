{% include base.html %}
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="Slate is a responsive theme for GitHub Pages" />

    <link rel="stylesheet" type="text/css" media="screen" href="{{base}}/stylesheets/stylesheet.css">

    <title>{{page.title}}</title>
</head>

<body>
    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
        <a id="forkme_banner" href="{{site.github.repository_url}}">View on GitHub</a>
            <h1 id="project_title">Nekovision</h1>
            <h2 id="project_tagline">{{site.github.project_tagline}}</h2>

            <!--
            <section id="downloads">
                <a class="zip_download_link" href="#">Download this project as a .zip file</a>
                <a class="tar_download_link" href="#">Download this project as a tar.gz file</a>
            </section>
            -->
        </header>
    </div>
    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
        <section id="main_content" class="inner">
            {{content}}
        </section>
    </div>
</body>
</html>
